pluginManagement {
    repositories {
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id("io.micronaut.build.shared.settings") version "6.5.3"
}

rootProject.name = 'docs'

include "docs-asciidoc-config-props"

micronautBuild {
    useStandardizedProjectNames = true
    importMicronautCatalog()
}
